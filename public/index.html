<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .token-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .token-card {
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 0.6s ease;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      box-shadow: var(--shadow-glow);
      animation: pulse 2s ease infinite;
    }

    .token-input-wrapper {
      position: relative;
    }

    .token-input-wrapper::before {
      content: 'ğŸ«';
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      pointer-events: none;
    }

    .token-input {
      padding-left: 4rem;
      font-size: 1.125rem;
      text-align: center;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .info-box {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid var(--primary);
      border-radius: var(--radius-md);
      padding: 1rem;
      margin-top: 1.5rem;
      text-align: center;
    }

    .info-box p {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin: 0;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }

    .feature {
      text-align: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
    }

    .feature-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .feature-text {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
  </style>
</head>
